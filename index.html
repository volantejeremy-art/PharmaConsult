    <style>
      html, body {

      }
      /* Custom scrollbar */
      .kiosk-scroll::-webkit-scrollbar {
        width: 0px; /* Hidden for cleaner look on touch */
        background: transparent;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);

        border: 1px solid rgba(255, 255, 255, 0.6);
      }
